<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = a;
        let arr = [a, b, c];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < answer) {
            answer = arr[i];
          }
        }
        return answer;
      }
      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>
