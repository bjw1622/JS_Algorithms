    <title>출력결과</title>

<body>
    <script>
        function solution(s) {
            let answer = "";
            if (s.length % 2 === 0) {
                answer = s[(Math.floor(s.length / 2)) - 1] + s[(Math.floor(s.length / 2))]
            } else {
                answer = s[(Math.floor(s.length / 2))];

            }
            return answer;
        }
        console.log(solution("study"));
        console.log(solution("testid"));
    </script>
</body>
