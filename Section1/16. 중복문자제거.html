<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = ""
            for (let x of s) {
                // indexOf
                // answer에서 indexOf 했을 떄 값이 존재하지 않으면 추가한다.
                if (answer.indexOf(x) === -1) {
                    answer += x
                }
            }
            return answer;
        }
        console.log(solution("ksekkset"));
        // kset 중복된 문자는 출력 x
    </script>
</body>
