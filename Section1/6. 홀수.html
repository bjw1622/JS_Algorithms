<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 홀수들의 합과 홀수들 중 최솟값 구하기
      function solution(arr) {
        let answer = [];
        let total = 0;
        // answer에는 홀수들이 들어있고 total까지 구했음
        // for of를 사용하여 배열의 값을 가져올 수 있다.
        for (let x of arr) {
          if (x % 2 !== 0) {
            answer.push(x);
            total += x;
          }
        }
        let min = Math.min(...answer);
        //console.log(min, total);
        return [total, min];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
