<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //날짜의 일의 자리가 주어지고 운행 하지 못하는 자동차의 수를 구하시오
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === day) {
            answer += 1;
          }
        }
        return answer;
      }

      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
