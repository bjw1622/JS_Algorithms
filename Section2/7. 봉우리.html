<html>

<head>
  <meta charset="UTF-8" />
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let x = [0, 1, 0, -1]
      let y = [-1, 0, 1, 0]
      let answer = 0;
      let n = arr.length;
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          let flag = true;
          for (let k = 0; k < 4; k++) {
            let nx = x[k] + i; // 좌,우,위,아래 좌표
            let ny = y[k] + j;
            if (nx >= 0 && ny >= 0 && nx < n && ny < n && arr[i][j] <= arr[nx][ny]) {
              // nx와 ny가 0보다 작거나 n보다 큰 경우에는 무조건 참이기에 위와 같은 조건을 준다.
              flag = false;
            }
          }
          if (flag) {
            answer++;
          }
        }
      }
      return answer;
    }

    let arr = [
      [5, 3, 7, 2, 3],
      [3, 7, 1, 6, 1],
      [7, 2, 5, 3, 4],
      [4, 3, 6, 4, 1],
      [8, 7, 3, 5, 2],
    ];
    console.log(solution(arr));
  </script>
</body>

</html>
