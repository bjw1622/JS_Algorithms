<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        let answer = "YES";
        if (s !== s.split("").reverse().join("")) {
          answer = "NO";
        }
        return answer;
      }

      let str = "found7, time, study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>

<!-- 
    slice : 기본 배열 변경 X, 잘려진 배열을 반환
    splice : 기존 배열 변하고, 잘려진 배열 반환
    split : delimeter를 기준으로 잘라서 배열을 만든 후 배열을 반환
 -->
