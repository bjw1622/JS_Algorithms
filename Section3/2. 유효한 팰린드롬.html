<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        let answer = "YES";
        if (s !== s.split("").reverse().join("")) {
          answer = "NO";
        }
        return answer;
      }

      let str = "found7, time, study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
