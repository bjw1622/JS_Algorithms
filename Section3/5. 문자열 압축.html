<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 1;
        let answer = "";
        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            count++;
          } else if (count !== 1) {
            answer += s[i];
            answer += count;
            count = 1;
          } else {
            answer += s[i];
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
